<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="container-fluid bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="d-flex justify-content-start">
        <button [routerLink]="['/admin']" class="btn" style="width: 15%; height: 50%; margin-right: 2em; margin-top: 0.5em;">Back</button>
      <h2 class="mb-4" >Manage Promocodes</h2>
      </div>
      
      <div class="col-md-12">
        <div class="list-group mt-4">
          <div *ngFor="let promoCode of promoCodes" class="list-group-item">
            <h5 class="card-title mb-3">{{ promoCode.code }}</h5>
            <p class="card-text"><strong>Discount:</strong> {{ promoCode.discount }}%</p>
            <p class="card-text"><strong>Expiry Date:</strong>  promoCode.expiryDate </p>
            <p class="card-text"><strong>Max Usage Count:</strong> {{ promoCode.maxUsageCount }}</p>
            <p class="card-text"><strong>Type:</strong> {{ promoCode.type }}</p>
            <div class="d-grid gap-2 mt-3">
              <button [routerLink]="'/admin-promo-edit/' + promoCode.id" class="btn btn-primary btn-sm">
                <i class="fas fa-pencil-alt"></i> Edit
              </button>
              <button (click)="deletePromoCode(promoCode.id)" class="btn btn-danger btn-sm">
                <i class="fas fa-trash"></i> Delete
              </button>
              
            </div>
          </div>
          <a [routerLink]="'/admin-promo-add/'" class="btn btn-success btn-lg mb-3">+ Add New Promocode</a>
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
